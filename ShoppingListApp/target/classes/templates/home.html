<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"><title></title></head>

<body>
<header th:replace="fragments/commons::navbar"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>

                <div
                        th:each="food : ${foods}"
                        th:object="${food}"
                        class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">

                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a th:replace="fragments/commons::buy-product"></a>

                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>

                <div
                        th:each="drink : ${drinks}"
                        th:object="${drink}"
                        class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a th:replace="fragments/commons::buy-product"></a>
                </div>

            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>

                <div
                        th:each="household : ${households}"
                        th:object="${household}"
                        class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a th:replace="fragments/commons::buy-product"></a>
                </div>

            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>

                <div
                        th:each="other : ${others}"
                        th:object="${other}"
                        class="mt-3 rounded badge-secondary">
                    <img class="mr-3" src="/img/other.png" alt="Food"
                         width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a th:replace="fragments/commons::buy-product"></a>
                </div>

            </div>
        </div>
        <a
                th:text="|Buy all products for ${totalSum} lv|"
                href="products/buy/all" class="btn btn-danger"></a>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
